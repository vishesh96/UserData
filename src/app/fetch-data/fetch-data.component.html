
<div class="row title">
  <h3 style="margin:0px">Add a new User</h3>
</div>
<div class="row">
  <h6 class="col-md-offset-7 col-md-4" style="padding:0px 0px 10px 15px">All fields are mandatory</h6>
</div>
<form #addUserForm="ngForm" (ngSubmit)="addUser(id?.value,username?.value,emailid?.value,roletype?.value,status?.value)">
  <div class="form-horizontal">
    <div class="form-group">
      <div class="col-md-5" style="text-align:left; padding-top:8px"><label>User Id</label></div>
      <div class="col-md-3">
        <input type="number" class="form-control qkinput" #id="ngModel" name="id" ngModel required pattern="[0-9]{1,9}">

      </div>
      <div class="col-md-3" *ngIf="id?.errors && (id?.dirty || id?.touched)" style="text-align:left; padding-top:5px; color:red;">
        <div [hidden]="!id.errors.required">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" style="text-align:left; padding-top:8px"><label>User Name</label></div>
      <div class="col-md-3">
        <input type="text" class="form-control qkinput" #username="ngModel" name="username" ngModel required pattern="[0-9]{1,9}">

      </div>
      <div class="col-md-3" *ngIf="username?.errors && (username?.dirty || username?.touched)" style="text-align:left; padding-top:5px; color:red;">
        <div [hidden]="!id.errors.required">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" style="text-align:left; padding-top:8px"><label>EmailId</label></div>
      <div class="col-md-3">
        <input type="email" class="form-control qkinput" #emailid="ngModel" name="emailid" ngModel required pattern="[0-9]{1,9}">

      </div>
      <div class="col-md-3" *ngIf="emailid?.errors && (emailid?.dirty || emailid?.touched)" style="text-align:left; padding-top:5px; color:red;">
        <div [hidden]="!emailid.errors.required">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" style="text-align:left; padding-top:8px"><label>Role Type</label></div>
      <div class="col-md-3">
        <input type="text" class="form-control qkinput" #roletype="ngModel" name="roletype" ngModel required pattern="[0-9]{1,9}">

      </div>
      <div class="col-md-4" *ngIf="roletype?.errors && (roletype?.dirty || roletype?.touched)" style="text-align:left; padding-top:5px; color:red;">
        <div [hidden]="!roletype.errors.required">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" style="text-align:left; padding-top:8px"><label>Status</label></div>
      <div class="col-md-3">
        <input type="text" class="form-control qkinput" #status="ngModel" name="status" ngModel required pattern="[0-9]{1,9}">

      </div>
      <div class="col-md-4" *ngIf="status?.errors && (status?.dirty || status?.touched)" style="text-align:left; padding-top:5px; color:red;">
        <div [hidden]="!status.errors.required">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-5 col-md-6">
        <button type="submit" class="btn" [disabled]="ToggleButton">Add User</button>&nbsp;&nbsp;
        <a routerLink="/" routerLinkActive="active">Cancel</a>
      </div>
    </div>
  </div>
</form>
<div class="row">
  <label class="successMsg col-md-offset-5 col-md-6" *ngIf="flag">User Added Successfully.</label>
</div>
